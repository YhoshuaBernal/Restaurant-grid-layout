<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero-section">
      <div class="hero__info">
        <h1 class="info__title">Check the<br> best foot</h1>
        <p class="info__subitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae quo vitae aperiam.</p>
        <button class="info__button">Book a table</button>
      </div>
      <img class="hero__image" src="./assets/hero.png" alt="hero-image">
    </section>
    <section class="dishes-section">
      <h2 class="dishes-title">OUR SERVICES</h2>
      <div class="dishes-container">
        <img class="dishes-item dishes-item--big" src="./assets/video.png" alt="mesa con platos de salsa">
        <img class="dishes-item" src="./assets/dish1.png" alt="bowl de vegetales">
        <img class="dishes-item" src="./assets/dish2.png" alt="huevo con pan">
        <img class="dishes-item" src="./assets/dish3.png" alt="plato de vegetales">
        <img class="dishes-item" src="./assets/dish4.png" alt="sadwich vegano">        
      </div>
    </section>
    <section class="menu-section">
      <h2 class="menu-title" >Home Menu</h2>
      <div class="menu-grid">
        <div class="menu-grid-item">
          <img src="./assets/plate1.png" alt="plato-menu">
        </div>
        <div class="menu-grid-item">
          <img src="./assets/plate2.png" alt="plato-menu">
        </div>
        <div class="menu-grid-item">
          <img src="./assets/plate3.png" alt="plato-menu">
        </div>
        <div class="menu-grid-item">
          <img src="./assets/plate4.png" alt="plato-menu">
        </div>
        <div class="menu-grid-item">
          <img src="./assets/plate5.png" alt="plato-menu">
        </div>
      </div>

    </section>
  </main>
</body>
</html>
